<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hangman</h1>
    <h2>Lives : 6</h2>
    
    <div id="lives"></div>
    
    </div>
    <p class="prompt"></p>
    <div class="game-container">
      <svg height="300" width="250" class="figure-container">
        <!-- Rope -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="250" />
        <line x1="20" y1="250" x2="100" y2="250" />

        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!-- Arms -->
        <line x1="140" y1="110" x2="120" y2="140" class="figure-part" />
        <line x1="140" y1="110" x2="160" y2="140" class="figure-part" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="120" y2="190" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="190" class="figure-part" />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>
      <div class="word" id="word"></div>
    </div>

    <div class="hint-div">
        <button class="hintbtn" onclick="doAction()"> Hint</button>
       </div> 

    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

  
    <script src="script.js"></script>
  </body>
</html>
